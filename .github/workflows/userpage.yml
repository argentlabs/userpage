name: Userpage CI

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: "yarn"
      - run: yarn install
      - name: Upload install
        uses: actions/upload-artifact@v2
        with:
          name: installed
          path: .

  build:
    runs-on: ubuntu-latest
    needs: install
    strategy:
      matrix:
        include:
          - environment: test
            network: 3
            zksync: https://ropsten-beta-api.zksync.io/api/v0.2
            detector: "0xF230cF8980BaDA094720C01308319eF192F0F311"
            multicall: "0x604D19Ba889A223693B0E78bC1269760B291b9Df"
          - environment: staging
            network: 1
            zksync: https://api.zksync.io/api/v0.2
            detector: "0xeca4B0bDBf7c55E9b7925919d03CbF8Dc82537E8"
            multicall: "0xF34D2Cb31175a51B23fb6e08cA06d7208FaD379F"
          - environment: production
            network: 1
            zksync: https://api.zksync.io/api/v0.2
            detector: "0xeca4B0bDBf7c55E9b7925919d03CbF8Dc82537E8"
            multicall: "0xF34D2Cb31175a51B23fb6e08cA06d7208FaD379F"
    environment: ${{ matrix.environment }}
    env:
      REACT_APP_DESIRED_NETWORK_ID: ${{ matrix.network }}
      REACT_APP_INFURA_KEY: ${{ secrets.INFURA_KEY }}
      REACT_APP_ARGENT_API_ANS_WALLET_ENDPOINT: ${{ secrets.ARGENT_API_ANS_WALLET_ENDPOINT }}
      REACT_APP_ZKSYNC_API_BASE: ${{ matrix.zksync }}
      REACT_APP_ARGENT_DETECTOR_CONTRACT_ADDRESS: ${{ matrix.detector }}
      REACT_APP_MULTICALL_CONTRACT_ADDRESS: ${{ matrix.multicall }}
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: installed
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: "yarn"
      - run: yarn build
      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: build-${{ matrix.environment }}
          path: build

  test_unit:
    runs-on: ubuntu-latest
    environment: test
    needs: build
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build-test
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: "yarn"
      - uses: actions/download-artifact@v2
        with:
          name: build-test
      - run: yarn test:unit -u

  test_int:
    runs-on: ubuntu-latest
    environment: test
    needs: build
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build-test
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: "yarn"
      - uses: actions/download-artifact@v2
        with:
          name: build-test
      - run: yarn test:int

  test_e2e:
    runs-on: ubuntu-latest
    environment: test
    needs: build
    strategy:
      matrix:
        browser:
          - chromium
          - firefox
          - webkit
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build-test
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: "yarn"
      - uses: actions/download-artifact@v2
        with:
          name: build-test
      - run: yarn e2e:${{ matrix.browser }}
